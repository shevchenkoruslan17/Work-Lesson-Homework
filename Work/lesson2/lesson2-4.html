<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            height: 100vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }
        .item{
            width: 200px;
            height: 200px;
            background: #1bb7f5;
            background: linear-gradient(90deg,rgba(27, 183, 245, 1) 10%, rgba(87, 199, 133, 1) 23%, rgba(221, 252, 78, 1) 41%, rgba(250, 100, 100, 1) 70%);
            box-shadow: 1px 10px 39px 0px rgba(23,22,22,0.53);
            border-radius: 50%;
            border: 3px solid rgba(87, 199, 133, 1);
            transition: 1s;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .item a{
            text-decoration: none;
            color: white;
        }
        .item:hover{
            border-radius: 0;
            border: 4px dotted;
            transition: 3s;
            transform: scale(1.1);
        }
        .item:hover a{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item">
        <a href="#">link</a>
    </div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
