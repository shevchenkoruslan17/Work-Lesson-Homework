<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .yes{
            appearance: none;
            width: 20px;
            height: 20px;
            border: 1px solid green;
            margin-bottom: -2px;
            border-radius: 2px;
        }
        .yes:checked{
            background: greenyellow;
        }
    </style>
</head>
<body>
    <label>
        <label>
            <input type="checkbox" class="yes"> Yes
        </label>
    </label>
</body>
</html>
