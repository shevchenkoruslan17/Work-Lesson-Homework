<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
        label{
            display: block;
            margin-top: 10px;
        }
        form sup{
            color: red;
        }
        input{
            width: 150px;
        }
        textarea{
            resize: none;
            width: 150px;
        }
        .form-registration{
            border: 3px solid lightsteelblue;
            width: 30%;
            border-radius: 20px;
            padding: 50px;
        }
        input[type="text"]{
            background-color: lightcyan;
            border: 2px solid lightgreen;
            border-radius: 2px;
            color: gold;
            font-family: sans-serif;
        }
        input[type="text"]::placeholder{
            color: green;
        }
        input[type="text"]:focus{
            outline:2px solid greenyellow;
        }
    </style>
</head>
<body>
<form class="form-registration">
    <label for="name"> Ведіть своє ім'я </label>
    <input type="text" name="name" id="name" placeholder="Anna" required><sup>*</sup>

    <label for="email">Ведіть свій email</label>
    <input type="email" name="email" id="email" placeholder="Anna@gmail.com" required><sup>*</sup>

    <label for="password">Ведіть свій password</label>
    <input type="password" name="password" id="password" placeholder="qwerty" required><sup>*</sup>

    <label for="age">Ведіть свій вік</label>
    <input type="number" name="age" id="age" min="18" max="100">

    <label>Стать</label>
    <label><input type="radio" name="gender" value="male">Чоловіча</label>
    <label><input type="radio" name="gender" value="female">Жіноча</label>

    <label>
        <input type="checkbox" name="newsletter">Підписатися на новини
    </label>

    <label for="lorem">Країна</label>
    <select id="lorem">
        <option value="">Оберіть країну</option>
        <option value="uk">Україна</option>
        <option value="usa">США</option>
        <option value="ca">Канада</option>
        <option value="uk">Великобританія</option>
    </select>

    <label for="phone"></label>
    <select id="phone">
        <optgroup label="Apple">
            <option value="x">IPhone X</option>
            <option value="xr">IPhone XR</option>
            <option value="xs">IPhone XS</option>
        </optgroup>
        <optgroup label="Samsung">
            <option value="x">IPhone S</option>
            <option value="s">IPhone S</option>
            <option value="xs">IPhone XS</option>
        </optgroup>
    </select>

    <label for="comment"></label>
    <textarea id="comment" rows="4" cols="30">
    </textarea>
    <div>
        <input type="submit" value="Надіслати">
        <input type="reset" value="Скинути">
    </div>
</form>
</body>
</html>
