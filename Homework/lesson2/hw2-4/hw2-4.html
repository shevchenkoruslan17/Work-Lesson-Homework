<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        .container{
            display: flex;
            justify-content: center;
            gap: 100px;

        }
        .box{
            height: 250px;
            width: 250px;
            background: burlywood;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 11px;
        }
        .rubik-gemstones-regular {
            font-family: "Rubik Gemstones", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        .sedgwick-ave-display-regular {
            font-family: "Sedgwick Ave Display", cursive;
            font-weight: 400;
            font-style: normal;
        }
        .dancing-script-{
                             font-family: "Dancing Script", cursive;
                             font-optical-sizing: auto;
                             font-weight: 400;
                             font-style: normal;
                         }
        .fjalla-one-regular {
            font-family: "Fjalla One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .indie-flower-regular {
            font-family: "Indie Flower", cursive;
            font-weight: 400;
            font-style: normal;
        }





    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <h1 class="rubik-gemstones-regular">'Rubik Pixels'</h1>
    </div>
    <div class="box">
        <h1 class="sedgwick-ave-display-regular">'Sedgwick Ave Display'</h1>
    </div>
    <div class="box">
        <h1 class="dancing-script-">'Dancing Script'</h1>
    </div>
    <div class="box">
        <h1 class="fjalla-one-regular">'Fjalla One'</h1>
    </div>
    <div class="box">
        <h1 class="indie-flower-regular">'Indie Flower'</h1>
    </div>
</div>
</body>
</html>
