<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 2%;
        }
        header{
            height: 60vh;
            background-color: #074dda;
        }
        .wrapper{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2% 0;
        }
        section{
            height: 50vh;
            width: 32%;
            background-color: #033391;
        }
        footer{
            height: 90vh;
            background-color: #074dda;
        }
        header, section, footer{
            color: white;
            font-size: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
                         }
    </style>
</head>
<body>
<header>Widgets</header>
<div class="wrapper">
    <section>Big Widgets</section>
    <section>Bigger Widgets</section>
    <section>Huge Widgets</section>
</div>
<footer>Contact</footer>
</body>
</html>
